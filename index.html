<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <link
      rel="preload"
      as="font"
      href="./fonts/Inter-Variable.ttf"
      type="font/ttf"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="font"
      href="./fonts/tiemposDispMed.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <!-- Primary Meta Tags -->
    <title>Balancer</title>
    <meta name="title" content="Balancer" />
    <meta
      name="description"
      content="A UI that supports core Balancer protocol functionality. Explore & create pools, manage liquidity, swap tokens, get veBAL and claim incentives."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://app.balancer.fi/" />
    <meta property="og:title" content="Balancer" />
    <meta
      property="og:description"
      content="A UI that supports core Balancer protocol functionality. Explore & create pools, manage liquidity, swap tokens, get veBAL and claim incentives."
    />
    <meta
      property="og:image"
      content="https://balancer.fi/images/og_image.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://app.balancer.fi/" />
    <meta property="twitter:title" content="Balancer" />
    <meta
      property="twitter:description"
      content="A UI that supports core Balancer protocol functionality. Explore & create pools, manage liquidity, swap tokens, get veBAL and claim incentives."
    />
    <meta
      property="twitter:image"
      content="https://balancer.fi/images/og_image.jpg"
    />
    <script>
      var OG_META_DATA = {
        '0x32296969ef14eb0c6d29669c550d4a0449130230000200000000000000000080': {
          imageUrl: '/images/og/B-stETH-STABLE.png',
        },
        '0x5c6ee304399dbdb9c8ef030ab642b10820db8f56000200000000000000000014': {
          imageUrl: '/images/og/B-80BAL-20-WETH.jpg',
        },
        '0x1e19cf2d73a72ef1332c882f20534b6519be0276000200000000000000000112': {
          imageUrl: '/images/og/B-rETH-STABLE.jpg',
        },
      };
      Object.keys(OG_META_DATA).forEach(key => {
        if (window.location.href.includes(key)) {
          document
            .querySelector('meta[property="og:image"]')
            .setAttribute('content', OG_META_DATA[key].imageUrl);
        }
      });
    </script>

    <!-- Fathom Analytics -->
    <script
      src="https://quality-yellow.balancer.fi/script.js"
      data-spa="hash"
      data-site="<%= VITE_FATHOM_SITE_ID %>"
      defer
    ></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but the Balancer app will not work without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <script>
      window.global = window;
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
